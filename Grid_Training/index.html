<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head same">
        <span>Header</span>
    </header>
    <div class="container">
        <div class="left-side same">
            <span>SideBar</span>
        </div>
        <div class="right-side">
            <div class="row1 same"><span>Content-1</span></div>
            <div class="row2">
                <div class="col1 same"><span>Content-2</span></div>
                <div class="col1 same"><span>Content-3</span></div>
            </div>
        </div>
    </div>
    <footer class="head same"><span>Footer</span></footer>
</body>
</html>
