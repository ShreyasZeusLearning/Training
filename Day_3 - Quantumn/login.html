<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <nav>
        <img src="https://www.zeuslearning.com/c/img/quantum/laptop-1366/Quantum%20Logo.svg" alt="">
    </nav>
    <main>
    <form class="form">
        <div class="head">
            <span class="material-symbols-outlined icon">
                arrow_back
            </span>
            <h3>Log In with Quantum</h3>
        </div>
        <div class="r-buttons">
            <span class="radio-btn" >
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">District</label>
            </span>
            <span class="radio-btn schoolrbtn">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Independent School</label>
            </span>
        </div>
        
        <label for="state" class="state">State
            <select name="state" id="states">
                <option value="" disabled selected>Choose State</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Punjab">Punjab</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
            </select>
        </label>

        <label for="district" class="state district">District
            <select name="district" id="districts">
                <option value="" disabled selected>Choose District</option>
                <option value="Palghar">Palghar</option>
                <option value="Thane">Thane</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Raigad">Maharastra</option>
            </select>
        </label>

        <span class="username">
            <input type="text" name="username" id="usernames" placeholder="Username/Email Id" required>
            <p class="fp">FORGOT USERNAME?</p>
        </span>

        <span class="username">
            <input type="password" name="password" id="passwords" placeholder="Password" required>
            <span class="material-symbols-outlined eye">
                visibility
            </span>
            <p class="fp fu">FORGOT Password?</p>
        </span>

        <span class="checkbox">
            <input type="checkbox" name="chackbox" id="checkbox"> Remember Me
        </span>

        <button type="submit" class="btn">
            Log In
        </button>
    </form>
</main>
    <footer>
        <div class="row-1">
            <p>About</p>
            <p class="line">|</p>
            <p>Contact Us</p>
        </div>
        <div class="row-2">
            <img src="./Icons/logo_footer.svg" alt="">
            <div class="foot-text"><span>Copyright &#169;</span><span>2020-2021 Zeus Systems Pvt. Ltd.</span> <span>All rights reserved</span></div>
        </div>
    </footer>
</body>
</html>
